<ul class="row" id="item-list"></ul>
<script>
	$(async function () {
		const list = await $.getJSON('data.json')
		list.forEach((p, index) => {
			const list = $('#item-list');

			var card = $('<div class="col-md-4 mb-4">');
			var image = $(`<img class="card-img-top" src="..." alt="Card image cap">`)
			var cardBody = $('<div class="card">');
			var cardBodyInner = $('<div class="card-body text-center">');
			var title = $('<h5 class="card-title">').text(p.title);
			var pdf = $(`<a class="card-link btn btn-info" href="/media/info/?index=${index}">`).text('More info');
				var link = $(`<a class="card-link btn btn-info" href="${p.link}">Direct Link</a>`)

			cardBodyInner.append(title, link, pdf);
			cardBody.append(cardBodyInner)
			card.append(cardBody);
			list.append(card);

			// $("#item-list").append(`
			// <li class="">
			// 	<span class="text-muted">${p.date}</span>: ${p.title}
      //           <br />
      //           [<a href="${p.link}">Direct Link</a>] ${(p.pdf !== undefined || p.pdfs !== undefined) ? `[<a href="/media/info/?index=${index}">PDF</a>]` : ""}
			// </li>
			// `)
		})
	})
</script>
