<div class="container">
  <h1 class="display-4">Partners</h1>
  <div class="row" id="data-container"></div>
</div>

<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-text {
    margin-bottom: 5px;
  }
</style>

<script>
  $(async function () {
    const data = await $.getJSON('data.json');
    var container = $('#data-container');
    data.forEach(function (item, index) {
      var card = $('<div class="col-md-4 mb-4">');
      var image = $(`<img class="card-img-top" src="..." alt="Card image cap">`)
      var cardBody = $('<div class="card">');
      var cardBodyInner = $('<div class="card-body text-center">');
      var title = $('<h5 class="card-title">').text(item.title);
      var pdf = $(`<a class="card-link btn btn-info" href="/partners/info/?index=${index}">`).text('More info');

      cardBodyInner.append(title, pdf);
      cardBody.append(cardBodyInner)
      card.append(cardBody);
      container.append(card);
    });
  });
</script>
