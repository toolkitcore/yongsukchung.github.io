<div class="row">

    <div class="col-md-12 text-center mt-3">
        <h3>Newest Invited Speaker and Chair</h3>
    </div>
    <div class="row mt-3" id="data-container"></div>
    <a href="/research" class="btn btn-success mt-3">Go to Research</a>
</div>


<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        margin-bottom: 5px;
    }
</style>

<script>
    $(async function () {
        const data = await $.getJSON('../research/invited/data.json');
        var container = $('#data-container');
        data.sort((a, b) => b.year - a.year).filter((item, index) => index < 6).forEach(function (item) {
            var card = $('<div class="col-md-4 mb-4">');
            var cardBody = $('<div class="card">');
            var title = $('<h5 class="card-title">').text(item.title);
            var year = $('<p class="card-text">').text('Year: ' + item.year);

            cardBody.append(title, year);
            card.append(cardBody);
            container.append(card);
        });
    });
</script>
