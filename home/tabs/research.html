

  <div id="research-project-list" class="row mt-3"></div>

<script>
  $(function () {
      $.getJSON('/research/projects.json', function (data) {
          const projects = data;

          
          projects.forEach(e => {
            const truncatedDescription = truncateDescription(e.description, 10);
              $('#research-project-list').append(`
                  <div class="col-md-4">
                      <div class="card project-card">
                          <div class="card-header">${e.name}</div>
                          <div class="card-body">
                              <div class="card-title"><b>Funding Agency:</b> ${e.fundingAgency}</div>
                              <div class="card-title"><b>Principle Investigator(s):</b> ${e.principleInvestigator}</div>
                              <div class="card-title"><b>Co-Principle Investigator(s):</b> ${e.coPrincipleInvestigator}</div>
                              <div class="card-text"><b>Project Start Date:</b> ${e.startDate}</div>
                              <div class="card-text"><b>Project End Date:</b> ${e.endDate}</div>
                              <div class="card-text project-description">${truncatedDescription}</div>
                              <a href="${e.detailsLink}" class="btn btn-primary" target="_blank">View Funding Details</a>
                          </div>
                      </div>
                  </div>
              `);
          });
      });
  });
  function truncateDescription(description, limit) {
            const words = description.split(' ');
            if (words.length > limit) {
                const truncated = words.slice(0, limit).join(' ');
                return `${truncated}...`;
            }
            return description;
        }

</script>
