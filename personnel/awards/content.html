<div class="container">
        <h1 class="display-4">Awards Received</h1>
        <div class="row" id="data-container">
        </div>
</div>

<style>
        .card {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
        }

        .card-text {
                margin-bottom: 5px;
        }
</style>

<script>
        $(async function () {
                const awards = await $.getJSON('data.json');
                var container = $('#data-container');
                awards.forEach(function (award) {
                        var card = $('<div class="col-md-4 mb-4">');
                        var cardBody = $('<div class="card">');
                        var title = $('<h5 class="card-title">').text(award.title);
                        var organization = $('<p class="card-text">').text('Organization: ' + award.organization);
                        var location = $('<p class="card-text">').text('Location: ' + award.location);
                        var year = $('<p class="card-text">').text('Year: ' + award.year);

                        cardBody.append(title, organization, location, year);
                        card.append(cardBody);
                        container.append(card);
                });
        });
</script>
