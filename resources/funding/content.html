<div class="container">
    <h1 class="display-4">External Funding</h1>
    <div class="row" id="data-container">
    </div>
</div>

<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        margin-bottom: 5px;
    }
</style>

<script>
    $(async function () {
        const fundings = await $.getJSON('data.json');
        var container = $('#data-container');
        fundings.forEach(function (funding) {
            var card = $('<div class="col-md-4 mb-4">');
            var cardBody = $('<div class="card">');
            var title = $('<h5 class="card-title">').text(funding.title);
            var source = $('<p class="card-text">').text('Source: ' + funding.source);
            var fundingAmount = $('<p class="card-text">').text('Funding: ' + funding.funding);
            var year = $('<p class="card-text">').text('Year: ' + funding.year);

            cardBody.append(title, source, fundingAmount, year);
            card.append(cardBody);
            container.append(card);
        });
    });
</script>
